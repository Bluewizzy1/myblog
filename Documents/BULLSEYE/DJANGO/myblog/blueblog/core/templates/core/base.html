

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}{% endblock %}Blue Blog</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="">
</head>
<body class="bg-blue-200">
  <nav class="bg-gray-500">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Title -->
        <div class="flex-shrink-0">
          <a href="#" class="text-white text-xl font-bold">Your Blog</a>
        </div>
        <!-- Search Bar -->
        <div class="flex-shrink-0">
          <div class="flex">
            <input class="bg-gray-700 text-white px-4 py-2 rounded-l-md focus:outline-none" type="text" placeholder="Search"/>
            <button class="bg-gray-600 text-white px-4 py-2 rounded-r-md">Search</button>
          </div>
        </div>
        <!-- Menu -->
        <div class="flex items-center">
          <a href="#" class="text-gray-300 hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Home</a>
        </div>
        <div class="flex items-center">
          <a href="#" class="text-gray-300 hover:bg-gray-700 px-3 py-2 rounded-md text-sm font-medium">Features</a>
        </div>
      </div>
    </div>
  </nav>
  
  <footer class="flex items-baseline justify-center justify-base">
    <p>&copy; 2023 - Blue Blog</p>
    {% block content %}
    {% endblock %}
  </footer>

</body>
</html>
